<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test - Auprolis</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="status">Testing Firebase connection...</div>
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="testFirestore()">Test Firestore</button>
    <div id="results"></div>

    <script src="assets/js/firebase-config.js"></script>
    <script>
        function testAuth() {
            const status = document.getElementById('status');
            try {
                const auth = firebase.auth();
                status.innerHTML = '✅ Firebase Auth loaded successfully!';
                document.getElementById('results').innerHTML += '<p>✅ Authentication: Working</p>';
            } catch (error) {
                status.innerHTML = '❌ Firebase Auth error: ' + error.message;
                document.getElementById('results').innerHTML += '<p>❌ Authentication: ' + error.message + '</p>';
            }
        }

        function testFirestore() {
            try {
                const db = firebase.firestore();
                document.getElementById('results').innerHTML += '<p>✅ Firestore: Working</p>';
            } catch (error) {
                document.getElementById('results').innerHTML += '<p>❌ Firestore: ' + error.message + '</p>';
            }
        }

        // Auto-test on load
        window.onload = function() {
            testAuth();
            testFirestore();
        };
    </script>
</body>
</html>
