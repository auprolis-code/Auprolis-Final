<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>Firebase Configuration Test</h1>
    <div id="status"></div>
    <button id="testAuth">Test Authentication</button>
    
    <script src="assets/js/firebase-config.js"></script>
    <script>
        document.getElementById('testAuth').addEventListener('click', function() {
            const status = document.getElementById('status');
            try {
                // Test if Firebase is initialized
                if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
                    status.innerHTML = '<p style="color: green;">✅ Firebase is properly initialized!</p>';
                    status.innerHTML += '<p>Project ID: ' + firebase.app().options.projectId + '</p>';
                    status.innerHTML += '<p>Auth Domain: ' + firebase.app().options.authDomain + '</p>';
                } else {
                    status.innerHTML = '<p style="color: red;">❌ Firebase not initialized</p>';
                }
            } catch (error) {
                status.innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
